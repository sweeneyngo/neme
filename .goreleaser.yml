version: 2

project_name: neme

builds:
  - main: ./cmd/neme/
    binary: neme
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc

release:
  github:
    owner: sweeneyngo
    name: neme
